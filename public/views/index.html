<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<base href="/" />
	<title>Sabio Node Kitchen Sink Demo</title>
	<!-- CSS -->
	<link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/libs/angular-toastr/dist/angular-toastr.min.css" />
	<!-- custom styles -->
</head>

<body ng-app="SabioApp">
	<div class="container">
		<div class="row">
			<!-- HEADER -->
			<nav class="navbar navbar-inverse" ng-controller="TabsController as main">
				<div class="navbar-header">
					<a class="navbar-brand" ui-sref="main">Node Kitchen Sink</a>
				</div>
				<!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
				<ul class="nav navbar-nav" ng-cloak="true">
					<li ng-class="main.tabClass(tab)" ng-repeat="tab in main.tabs">
						<a href="{{tab.link}}" ng-click="main.setSelectedTab(tab)">{{tab.label}}</a>
					</li>
				</ul>
			</nav>
			<!-- ANGULAR DYNAMIC CONTENT -->
			<div ui-view></div>
		</div>
	</div>
	<!-- JS -->
	<script src="/libs/angular/angular.min.js"></script>
	<script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="/libs/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
	
	<!-- ANGULAR CUSTOM -->
	<script src="/js/app.js"></script>

	<script src="/js/controllers/TabsCtrl.js"></script>
	<script src="/js/controllers/BaseCtrl.js"></script>
	<script src="/js/controllers/MainCtrl.js"></script>
	<script src="/js/controllers/HackerCtrl.js"></script>
	<script src="/js/controllers/AuthenticationCtrl.js"></script>
	<script src="/js/services/BaseService.js"></script>
	<script src="/js/services/HackerService.js"></script>
	<script src="/js/services/AuthenticationService.js"></script>
	<script src="/js/services/AlertService.js"></script>
	<script src="/js/services/RouterStateService.js"></script>
	<script src="/js/appRoutes.js"></script>
	
</body>

</html>
