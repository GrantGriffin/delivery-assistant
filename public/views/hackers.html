<div class="jumbotron text-center">
	<h1>Hackers and Proud</h1>

	<p>{{ hacker.tagline }}</p>
</div>





<div class="clearfix">

	<form class="form-inline">
		<div class="form-group">
			<label class="control-label" for="Name">Name</label>
			<input type="text" ng-model="hacker.formData.name" class="form-control" id="Name" placeholder="Name">
		</div>
		<button type="button" ng-click="hacker.insert()" class="btn btn-default">Send</button>
		<button type="button" ng-click="hacker.update()" class="btn btn-default">Update</button>
	</form>
	
</div>






<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Hacker</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="hackerSingle in hacker.hackers">
				<td>{{hackerSingle.name}}</td>
				<td>
					<button type="button" ui-sref="hackerSingle({name: hackerSingle.name})" class="btn btn-primary">View</button>
					<button type="button" id="edit" ng-click="hacker.formData = hackerSingle" class="btn btn-primary">Edit</button>
					<button type="button" ng-click="hacker.remove(hackerSingle.name)" class="btn btn-danger">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
