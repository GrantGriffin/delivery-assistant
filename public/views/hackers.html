<div class="jumbotron text-center">
	<h1>Hackers and Proud</h1>

	<p>{{ hacker.tagline }}</p>
</div>

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>Hacker</th>
				<th><button type="button" class="btn btn-success btn-outline" ng-click="hacker.addRow()"><span class="glyphicon glyphicon-plus"></span></button></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="hackerSingle in hacker.hackers">
				<td>
					<span editable-text="hackerSingle.name" e-name="name" e-form="rowform" onbeforesave="hacker.checkName($data, hackerSingle._id)">
						{{ hackerSingle.name || '(empty)' }}
       				</span>
				</td>

				<td style="white-space: nowrap">
					<!-- form -->
					<form editable-form name="rowform" onbeforesave="hacker.submitRow(hackerSingle, hackerSingle._id)" ng-show="rowform.$visible"
						class="form-buttons form-inline" shown="hacker.formData === hackerSingle">
						<button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
							save
						</button>
						<button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
							cancel
						</button>
					</form>
					<div class="buttons" ng-show="!rowform.$visible">
						<button type="button" class="btn btn-primary btn-outline" ng-click="rowform.$show()"><span class="glyphicon glyphicon-pencil"></span></button>
						<button type="button" class="btn btn-danger btn-outline" ng-click="hacker.removeRow(hackerSingle._id, $index)"><span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
