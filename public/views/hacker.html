<div class="jumbotron text-center">
  <h1>Hackers and Proud</h1>

  <p>{{ hacker.tagline }}</p>
</div>
<ul>
  <li ng-repeat="hacker in hacker.hackers">{{hacker.name}}
  </li>
</ul>
<form class="form-inline">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" ng-model="hacker.formData.name" class="form-control" id="Name" placeholder="Name">
  </div>
  <button type="button" ng-click="hacker.create()" class="btn btn-default">Send</button>
</form>
